<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>About Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <h4>Hai, my name is {{this.name}}.</h4>
    </ion-row>
    <ion-row>
      <h4>You can call me {{this.nickname}}.</h4>
    </ion-row>
    <ion-row>
      <h4>I'm {{this.age}} years old.</h4>
    </ion-row>
  </ion-grid>
</ion-content>
