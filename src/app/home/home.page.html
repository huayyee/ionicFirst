<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="homepage">
    <form #form="ngForm" (ngSubmit)="presentAlertConfirm(form)" method="post">
      <ion-row>
        <ion-input class="input" ngModel placeholder="Name" type="text" name="name"></ion-input>
      </ion-row>
      <br>
      <ion-row>
        <ion-input class="input" ngModel placeholder="Nickname" type="text" name="nickname"></ion-input>
      </ion-row>
      <br>
      <ion-row>
        <ion-input class="input" ngModel placeholder="Age" type="number" name="age"></ion-input>
      </ion-row>
      <br>
      <ion-row>
        <ion-button class="button" color="primary" type="submit">Submit</ion-button>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
